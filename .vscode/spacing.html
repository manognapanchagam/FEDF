<!DOCTYPE html>
<html>
<head>
  <title>Padding and Margin Example</title>
  <style>
    .box {
      background-color: lightblue;
      padding: 20px;   /* Space inside the box */
      margin: 30px;    /* Space outside the box */
      border: 2px solid blue;
    }
  </style>
</head>
<body>

  <div class="box">
    This box has padding inside and margin outside.
  </div>

</body>
</html>
